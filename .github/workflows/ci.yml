name: Build Android and iOS
on: push

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: cd example && yarn
      - run: yarn
      - run: yarn test
      - uses: EnricoMi/publish-unit-test-result-action@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: "Tests: TypeScript"
          files: output/typescript-test-output.xml
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: cd example && yarn
      - run: yarn
      - uses: eskatos/gradle-command-action@v1
        with:
          build-root-directory: android
          wrapper-directory: android
          arguments: testDebugUnitTest
      # - uses: reactivecircus/android-emulator-runner@v2
      #   with:
      #     api-level: 29
      #     working-directory: './android' 
      #     script: ./gradlew connectedAndroidTest
      - uses: EnricoMi/publish-unit-test-result-action@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: "Tests: Android"
          files: android/build/test-results/**/*.xml
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
  build-ios:
    needs: install-and-test
    runs-on: macOS-latest
    steps: 
      - uses: actions/checkout@v2
      - run: xcrun simctl boot "iPhone 11"
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: cd example && yarn
      - run: yarn
      - run: cd ios && pod install
      - run: cd example/ios && pod install
      - uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          workspace: ios/BlobCourier.xcworkspace
          scheme: BlobCourierTests
          destination: 'platform=iOS Simulator,name=iPhone 11'
          action: test
